<html>
    <head>
        <title>Clippy365</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="all">
        <link rel="stylesheet" type="text/css" href="clippy.css" media="all">
        <script src="jquery-1.11.1.js"></script>
        <script src="clippy.js"></script>
		<script src="helpers.js"></script>
		<script src="clippyHelpers.js"></script>
		<script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>
		<script>			
			var agent;
			Office.initialize = function (reason) {
				// Checks for the DOM to load using the jQuery ready function.
				$(document).ready(function () {
				// After the DOM is loaded, app-specific code can run.
				// Add any initialization logic to this function.
					clippy.load('Clippy', function(agent){
						// do anything with the loaded agent
						this.agent = agent;
						agent.show();
						populateAgents();
						populateAnimations();
						//addClippyOptions(FULL_OPTIONS);
						this.documentRunner = setTimeout(getDocumentContents,5000);
					});
				});
			}
		</script>
		
    </head>
    <body id="body">
		<br />
		<a onclick="snowToggle();" href="javascript:void(0);">Toggle Snow</a>
		<a onclick="agent.speak('When all else fails, bind some paper together. My name is Clippy.');" href="javascript:void(0);">Say Hello</a>
		<a onclick="log('test');" href="javascript:void(0);">Log Test</a>
		<a onclick="clearLog();" href="javascript:void(0);">Clear Log</a>
		<a onclick="getDocumentContents();" href="javascript:void(0);">Document Contents</a>
		<br /><br />
		<select id="agentSelect" onchange="agentSelectChange()"></select>
		<select id="activity" onchange="doActivity()"></select> 
		<br /><br />
		<div id="clippy-buttons" style="padding-left:20px;padding-right:20px;">
			
		</div>
		<br><br>
		<p>Debug Log:</p>
		<p id="debuglog"></p>
		<canvas id="canvas"></canvas>
    </body>
</html>
